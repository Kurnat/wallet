<div>
    <nav class="d-flex justify-content-around align-items-center p-1  bg-dark text-white">
      <form action="" class="table-responsive d-flex justify-content-around align-items-center p-1 flex-wrap ">
        <div class="custom-control d-flex  flex-wrap custom-checkbox ">
          <input class="form-control-sm m-1 bg-light" type="text" name="search" placeholder="Search..."
            [(ngModel)]="search">
          <select class="form-control-sm m-1 bg-light "  
          (change)="todoDataService.moneyOrTitle($event)">
            <option value="title">Title</option>
            <option value="money">Money</option>
          </select>
        </div>
  
        <div class="d-flex justify-content-around elements-form mr-12 flex-wrap ">
          <div class="custom-control mr-2 custom-radio">
            <input type="radio" value="all" checked 
            class="custom-control-input"
             (change)="radioChange($event)" 
              name="customRadio" id="customRadio1">
            <label class="custom-control-label" for="customRadio1">All</label>
          </div>
  
          <div class="custom-control mr-2 custom-radio">
            <input type="radio" value="earn" 
            class="custom-control-input"
            (change)="radioChange($event)" 
              name="customRadio" id="customRadio3">
            <label class="custom-control-label" for="customRadio3">Earn</label>
          </div>
  
          <div class="custom-control custom-radio">
            <input type="radio" value="spend" 
             class="custom-control-input"
            (change)="radioChange($event)"
              name="customRadio" id="customRadio2">
            <label class="custom-control-label" for="customRadio2">Spend</label>
          </div>
        </div>
      </form>
    </nav>
  </div>
  
  <div>
    <app-todo 
    [search]="search"
    [(radioValue)]="radioValue"></app-todo>
  </div>
