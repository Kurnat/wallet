<div class="modal-header bg-warning  border-dark">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="this.modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-warning">
          <div class="d-flex justify-content-center"><img class="photo" src="{{user.picture}}" alt="User picture"></div>
        <p class="text-center">
          This is {{user.name.first}} {{user.name.last}}. <br>
          Born: {{user.date | date }}. <br>
          Phone: {{user.phone}}. <br>
          Email: {{user.email}}. <br>
          Profesion: : {{user.profesion}}
        </p>
      </div>
